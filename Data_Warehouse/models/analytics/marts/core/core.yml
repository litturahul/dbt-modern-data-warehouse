version: 2

models:
  - name: dim_customers
    description: Customers are the individuals or organizations that purchase products or services from the company. This model contains customer details such as name, email, and phone number.
    columns:
      - name: customer_id
        description: the unique identifier for each customer in music system
        tests:
          - unique
          - not_null
      - name: first_name
        description: the first name of the customer
        tests:
          - not_null
      - name: last_name
        description: the last name of the customer
        tests:
          - not_null
      - name: company
        description: the company name of the customer, if applicable
        tests:
          - not_null
      - name: address
        description: the address of the customer
        tests:
          - not_null
      - name: city
        description: the city where the customer is located
        tests:
          - not_null
      - name: state
        description: the state where the customer is located
        tests:
          - not_null
      - name: country
        description: the country where the customer is located
        tests:
          - not_null
      - name: postal_code
        description: the postal code of the customer's address
        tests:
          - not_null
      - name: phone
        description: the phone number of the customer
        tests:
          - not_null
      - name: fax
        description: the fax number of the customer, if applicable
        tests:
          - not_null
      - name: email
        description: the email address of the customer
        tests:
          - not_null
      - name: support_rep_id
        description: the identifier for the support representative assigned to the customer
        tests:
          - not_null
      - name: _last_updated_at
        description: the timestamp when the customer record was last updated
        tests:
          - not_null
